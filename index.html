<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Company directory</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
    <script src="jscript/jQuery-3.6.0.js"></script>
  </head>
    <body>
      <div id=”preloader”></div>

      <div class="container">
        <div>
            <h3>Welcome</h3>
            <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                Add personnel
              </button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#depModal">
                Manage departments
              </button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#locModal">
                Manage locations
              </button>

              <h3>Search in real time</h3>
 
              <input type="text" id="myInput" onkeyup="searchTable()" class="form-control">

              <!-- Modal Add Personnel-->
              <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Add new personnel</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form method="post" action="#" id="addPersonnel">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="text" name="email" id="email" class="form-control">
                        <label for="depDropdown-add" class="form-label">Department</label>
                        <select id="depDropdown-add" name="department" class="form-select depDropdown">
                        </select>
                        <!-- <input type="text" name="department" id="department" class="form-control"> -->
                        <input type="submit" name="submit" value="Add" class="btn btn-primary mt-3" >
                    </form>
                    </div>
                    <!-- <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
                  </div>
                </div>
              </div>

              <!-- Modal Edit Personnel-->
              <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Edit personnel</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form method="post" action="#" id="editPersonnel">
                        <input type="hidden" name="id" id="id" class="form-control">
                        <label for="firstname-edit" class="form-label">First Name</label>
                        <input type="text" name="firstname" id="firstname-edit" class="form-control">
                        <label for="lastname-edit" class="form-label">Last Name</label>
                        <input type="text" name="lastname" id="lastname-edit" class="form-control">
                        <label for="email-edit" class="form-label">Email Address</label>
                        <input type="text" name="email" id="email-edit" class="form-control">
                        <label for="depDropdown-edit" class="form-label">Department</label>
                        <select id="depDropdown-edit" name="department" class="form-select">
                        </select>
                        <input type="submit" name="submit" value="Edit" class="btn btn-primary mt-3" >
                    </form>
                    </div>
                    <!-- <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
                  </div>
                </div>
              </div>

              <!-- Modal Manage Departments-->
              <div class="modal fade" id="depModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Manage departments</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <h4>Add new department</h4>
                      <form action="post" action="#" id="addDep">
                        <label for="dep-add-name" class="form-label">New department name</label>
                        <input type="text" name="dep-name" id="dep-add-name" class="form-control">
                        <label for="dep-location-add" class="form-label">Location</label>
                        <select id="dep-location-add" name="dep-location-add" class="form-select locDropdown">
                        </select>
                        <input type="submit" name="submit" value="Add" class="btn btn-primary mt-3" >
                      </form>
                      <span id="addAlertDep" class="alert"></span>
                      <h4>Edit department</h4>
                      <form action="post" action="#" id="editDep">
                        <label for="dep-edit" class="form-label">Department</label>
                        <select id="dep-edit" name="dep-edit" class="form-select depDropdown">
                        </select>
                        <label for="dep-edit-name" class="form-label">New department name</label>
                        <input type="text" name="dep-edit-name" id="dep-edit-name" class="form-control">
                        <label for="dep-location-edit" class="form-label">Location</label>
                        <select id="dep-location-edit" name="dep-location-edit" class="form-select locDropdown">
                        </select>
                        <input type="submit" name="submit" value="Edit" class="btn btn-primary mt-3" >
                      </form>
                      <span id="editAlertDep" class="alert"></span>
                      <h4>Delete department</h4>
                      <form method="post" action="#" id="deleteDep">
                        <label for="dep-del" class="form-label">Department</label>
                        <select id="dep-del" name="dep-del" class="form-select depDropdown">
                        </select>
                        <input type="submit" name="submit" value="Delete" class="btn btn-primary mt-3" >
                    </form>
                    <span id="delAlertDep" class="alert"></span>
                    </div>
                    <!-- <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
                  </div>
                </div>
              </div>

              <!-- Modal Manage Locations-->
              <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Manage locations</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <h4>Add new location</h4>
                      <form action="post" action="#" id="addLoc">
                        <label for="loc-add" class="form-label">New location name</label>
                        <input type="text" name="loc-add" id="loc-add" class="form-control">
                        <input type="submit" name="submit" value="Add" class="btn btn-primary mt-3" >
                      </form>
                      <span id="addAlertLoc" class="alert"></span>
                      <h4>Edit location</h4>
                      <form action="post" action="#" id="editLoc">
                        <label for="loc-select-edit" class="form-label">Location</label>
                        <select id="loc-select-edit" name="loc-select-edit" class="form-select locDropdown">
                        </select>
                        <label for="loc-name-edit" class="form-label">New location name</label>
                        <input type="text" name="loc-name-edit" id="loc-name-edit" class="form-control">
                        <input type="submit" name="submit" value="Edit" class="btn btn-primary mt-3" >
                      </form>
                      <span id="editAlertLoc" class="alert"></span>
                      <h4>Delete location</h4>
                      <form method="post" action="#" id="deleteLoc">
                        <label for="loc-del" class="form-label">Location</label>
                        <select id="loc-del" name="loc-del" class="form-select locDropdown">
                        </select>
                        <input type="submit" name="submit" value="Delete" class="btn btn-primary mt-3" >
                    </form>
                    <span id="delAlertLoc" class="alert"></span>
                    </div>
                    <!-- <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
                  </div>
                </div>
              </div>

          
        </div>
        <div class="table-responsive">
            <h3>All contacts</h3>
            <table class="table table-primary table-striped" id="myTable">
              <thead>
                <tr id='tableHeader' >
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Email</th>
                  <th>Department</th>
                  <th>Location</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="allTable">
              </tbody>
            </table>
        </div>
      </div>

        

    <script src="jscript/scripts.js"></script>

    </body>
</html>
