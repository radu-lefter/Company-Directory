<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Company directory</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
    <script src="jscript/jQuery-3.6.0.js"></script>
  </head>
    <body>
      <div class="container">
        <div  class="row g-5 with-margin">
          <div class='col-8'>
            <h3>Welcome</h3>
            <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                Add personnel
              </button>

              <!-- Modal Add Personnel-->
              <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Add new personnel</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form method="post" action="#" id="addPersonnel">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="text" name="email" id="email" class="form-control">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" name="department" id="department" class="form-control">
                        <input type="submit" name="submit" value="Add" class="btn btn-primary" >
                    </form>
                    </div>
                    <!-- <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
                  </div>
                </div>
              </div>

              <!-- Modal Edit Personnel-->
              <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Edit personnel</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form method="post" action="#" id="editPersonnel">
                        <input type="hidden" name="id" id="id" class="form-control">
                        <label for="firstname-edit" class="form-label">First Name</label>
                        <input type="text" name="firstname" id="firstname-edit" class="form-control">
                        <label for="lastname-edit" class="form-label">Last Name</label>
                        <input type="text" name="lastname" id="lastname-edit" class="form-control">
                        <label for="email-edit" class="form-label">Email Address</label>
                        <input type="text" name="email" id="email-edit" class="form-control">
                        <label for="department-edit" class="form-label">Department</label>
                        <input type="text" name="department" id="department-edit" class="form-control">
                        <input type="submit" name="submit" value="Edit" class="btn btn-primary mt-1" >
                    </form>
                    </div>
                    <!-- <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
                  </div>
                </div>
              </div>

          </div>
          <div class='col-4'>
            <h3>Look up user by location</h3>
            <form method="post">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" name="location" class="form-control">
            <input type="submit" name="submit" value="View Results">
        </form>
          </div>
        </div>
        <div  class="row g-5 mx-auto">
          <div class='col-12'>
            <h3>All contacts</h3>
            <table class="table table-primary table-striped">
              <thead>
                <tr>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Email</th>
                  <th>Department</th>
                  <th>Location</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="allTable">
              </tbody>
            </table>
          </div>
          
          
        </div>
      </div>

        

    <script src="jscript/scripts.js"></script>

    </body>
</html>
